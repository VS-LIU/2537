<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min"></script>
  <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <header class="d-flex justify-content-center">
    <h1>Pokemon Card Matching Game</h1>
  </header>



  <section>
    <div class="space-between mb-2">

      <div class="left-grow d-flex justify-content-end">
        <h6>Difficulty:</h6>
      </div>
      <div id="difficulty">
        <button id="easyBtn" class="btn btn-primary">Easy</button>
        <button id="mediumBtn" class="btn btn-primary">Medium</button>
        <button id="hardBtn" class="btn btn-primary">Hard</button>
      </div>
      <div class="right-grow">
      </div>
    </div>
    <div class="d-flex justify-content-center mb-2">
      <button id="startBtn" class="btn btn-success me-1">Start</button>
      <button id="resetBtn" class="btn btn-danger">Reset</button>
    </div>
  </section>
  <section id="game_info" class="d-flex flex-column">
    <div class="d-flex justify-content-center">
      <h5>Number of Clicks: <span id="clickCounter"></span></h5>
    </div>
    <div class="d-flex justify-content-center">
      <h5>Number of Pairs Remaining: <span id="score"></span></h5>
    </div>
    <div class="d-flex justify-content-center">
      <h3>Time Left: <span id="timer"></span></h3>
    </div>
  </section>
  <div id="game_grid">
    <div class="card">
      <img id="img1" class="front_face" src="001.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img2" class="front_face" src="002.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img3" class="front_face" src="003.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img4" class="front_face" src="001.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img5" class="front_face" src="002.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img6" class="front_face" src="003.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
  </div>
</body>

</html>
